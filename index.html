<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/repro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div>
            <div class="img_track">

            </div>
            <div class="repro">
                <div class="caratula">
                    <audio controls src="media/songs/Vetusta Morla - Finisterre.mp3"  id="audio-player"></audio>
                </div>
                <div class="centro">
                    <div id="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="time-remaining">--:--</div>
                    <div id="volume-control">
                        <i class="fa-solid fa-volume-high"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>            
                <div class="controles">
                    <div><a href=""><i class="fa-solid fa-backward-step"></i></a></div>
                    <div><a class="start"><i class="fa-solid fa-play btnStart"></i><i class="fa-solid fa-pause btnPause"></i></a></div>
                    <div><a href=""><i class="fa-solid fa-forward-step"></i></a></div>
                </div>  
                
                
                

            </div>
        </div>
    </section>







    <script src="js/repro.js"></script>
</body>
</html>
