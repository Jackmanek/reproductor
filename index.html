<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/repro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contenedor">
            <div class="repro">
                <div class="north">
                    <div class="caratula">
                        <ul id="playlist">
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">track1</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 2</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 3</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 4</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 1</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 2</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 3</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 4</li>
                            <li data-src="media/songs/Vetusta Morla - Finisterre.mp3">Track 1</li>
                            <li>Track 2</li>
                            <li>Track 3</li>
                            <li>Track 4</li>
                            <li>Track 1</li>
                            <li>Track 2</li>
                            <li>Track 3</li>
                            <li>Track 4</li>
                            <li>Track 1</li>
                            <li>Track 2</li>
                            <li>Track 3</li>
                            <li>Track 4</li>
                        </ul>
                    </div>
                </div>
                <div class="centro">
                    <div class="part1">
                        <div class="title">Track1</div>
                        <div id="progress-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                    <div class="part3">
                        <div id="time-remaining"> -- : -- / -- : -- </div>
                        <div id="volume-control">
                            <i class="fa-solid fa-volume-high"></i>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                        </div>
                    </div>
                    <div class="part2">
                        <div id="toggle-loop"><i class="fa-solid fa-repeat"></i><i class="fa-solid fa-repeat-1"></i></div>
                        <div><i class="fa-solid fa-music"></i></div>
                        <div><i class="fa-solid fa-shuffle"></i></div>
                    </div>
                    
                </div>            
                <div class="controles">
                    <audio id="audio-player"></audio>
                    <div><button class="rev"><i class="fa-solid fa-backward-step"></i></button></div>
                    <div><button class="start"><i class="fa-solid fa-play btnStart"></i><i class="fa-solid fa-pause btnPause"></i></button></div>
                    <div><button class="few"><i class="fa-solid fa-forward-step"></i></button></div>
                </div>  
            </div>
    </section>
    <script src="js/repro.js"></script>
</body>
</html>
